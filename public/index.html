<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Georgian:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+Georgian:wght@100..900&display=swap');
  </style>
<body>
  <div id="app">
    <div id="latest-news">
      <h1>LATEST NEWS</h1>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Content</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="news-articles"></tbody>
      </table>
      <div id="login-form">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-button">Sign in</button>
      </div>
    </div>
    <div id="add-news-form" style="display:none;">
      <input type="text" id="title" placeholder="Title">
      <textarea id="content" placeholder="Enter content"></textarea>
      <input type="date" id="date">
      <button id="add-news-button">Add News</button>
      <button id="logout-button">Sign Out</button>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
